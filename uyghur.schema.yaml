# Rime schema
# encoding: utf-8

schema:
  schema_id: uyghur
  name: "ئۇيغۇرچە"
  version: "2022.12.20"
  author:
    - Sitare<https://github.com/saeziae>
  description: "Use the common turkic letters as layout, shift for modified letters."

switches:
  - name: ascii_mode
    reset: 0
    states: [ئۇيغۇرچە, Latin]

engine:
  processors:
    - ascii_composer
    - punctuator
    - express_editor
  segmentors:
    - punct_segmentor
  translators:
    - punct_translator

punctuator:
  import_preset: default
  half_shape:
    "a": ا
    "e": ە
    "b": ب
    "c": ج
    "C": چ
    "d": د
    "E": ې
    "f": ف
    "g": گ
    "G": غ
    "h": ھ
    "i": ى
    "j": ژ
    "k": ك
    "l": ل
    "m": م
    "n": ن
    "N": ڭ
    "o": و
    "O": ۆ
    "p": پ
    "q": ق
    "r": ر
    "s": س
    "S": ش
    "t": ت
    "u": ۇ
    "U": ۈ
    "v": ۋ
    "x": خ
    "y": ي
    "z": ز
    "w": ئ
    ";": ؛
    ",": ،
    "[": "«"
    "]": "»"
    "?": ؟
    ".": .
    " ": " "
